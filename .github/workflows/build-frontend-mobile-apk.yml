name: Build Frontend Mobile APK

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'frontend_mobile/**'
      - '.github/workflows/build-frontend-mobile-apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true
          cache: 'npm'
          cache-dependency-path: frontend_mobile/package-lock.json

      - name: Verify Node and npm versions
        run: |
          node -v
          npm -v

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: Install frontend_mobile dependencies
        working-directory: frontend_mobile
        run: npm ci

      - name: Build web assets
        working-directory: frontend_mobile
        run: npm run build

      - name: Sync Capacitor Android project
        working-directory: frontend_mobile
        run: |
          node -v
          npm run mobile:sync

      - name: Build debug APK
        working-directory: frontend_mobile/android
        run: ./gradlew assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-mobile-debug-apk
          path: frontend_mobile/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
